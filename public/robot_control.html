<!DOCTYPE html>
<html>
    <head>
        <title>Robot Control Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="controllers/robotApp.js"></script>
    </head>

    <body class="container">

        <div class="jumbotron">
            <h1>CEN 4935 Maintenance Project</h1>
        </div>

        <!-- Video View (Insert Video stream code in here) -->
        <div class="row">
            <div class="col-xs-12">
                <iframe width="640" height="480"></iframe>
            </div>
        </div>

        <!-- User Control -->
        <div class="row" ng-app="robotApp" ng-controller="robotControlController">
            <button type="button" class="btn btn-default" ng-click="goUp()">Forward</button><br>
            <button type="button" class="btn btn-default" ng-click="goDown()">Back</button><br>
            <button type="button" class="btn btn-default" ng-click="goLeft()">Left</button><br>
            <button type="button" class="btn btn-default" ng-click="goRight()">Right</button><br>
            Forward/Back: <input type="text" ng-model="movementAmount" />
            Left/Right: <input type="text" ng-model="rotationAmount" />
        </div>
    </body>
</html>
