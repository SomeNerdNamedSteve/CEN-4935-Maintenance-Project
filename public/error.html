<!DOCTYPE html>
<html>
    <head>
        <title>Error Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="controllers/errorApp.js"></script>
    </head>

    <body>
        <div class="container"  ng-app="errorApp" ng-controller="errorCtrl">
            <h1>Error</h1>
            <h3>You did not input the correct IP Address of the server or did not input in IP Address.</h3>
            <h4>Click the button below to go back to the home page and try again.</h4>
            <button class="btn btn-default" ng-click="backToHome()">Back to Home Page</button>
        </div>
    </body>
</html>
